<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<title>Responsive Vertical Timeline</title>
</head>
<body ng-app="timelineApp">
	<script src="fb.js"></script>	
	<script src="user-events.js"></script>
	<div id="loader"><img src="img/loading.gif" class="loaderImg"></div>
	<div ng-controller="UserEventController as userCntrl">
	<header id="header">
		<span>Login to see who you are!!</span><img src="img/fb.svg" class="social-media-logo" onclick="login();" ng-click="fetchEvents();">
	</header>
	<!-- <div ng-show="!events" class="center">Know who you really are !!!</div> -->
	<section id="cd-timeline" class="cd-container">
		<div class="cd-timeline-block" ng-repeat="event in events">
			<div ng-switch on="event.type">
    			<div ng-switch-when="user">
        			<div class="cd-timeline-img {{event.type}} is-hidden">
						<img src="img/fb.svg" alt="Picture">
					</div> <!-- cd-timeline-img -->

					<div class="cd-timeline-content left is-hidden">
						<h2>{{event.title}}</h2>
						<p>{{event.description}}</p>
						<img src="{{event.picture}}" class="eventImg">
						<span class="cd-date">{{event.date}}</span>
					</div> <!-- cd-timeline-content -->
    			</div>
    			<div ng-switch-default>
        			<div class="cd-timeline-img {{event.type}} is-hidden">
						<img src="img/tc.jpg" alt="Picture">
					</div> <!-- cd-timeline-img -->
					<div class="cd-timeline-content right is-hidden">
						<h2>{{event.title}}</h2>
						<p>{{event.description}}</p>
						<img src="{{event.picture}}" class="eventImg">
						<span class="cd-date">{{event.date}}</span>
					</div> <!-- cd-timeline-content -->
					</div>
			</div>
			
		</div> <!-- cd-timeline-block -->	
	</section>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
